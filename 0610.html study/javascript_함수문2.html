        함수 형태
        1. 매개변수와 반환값이 없는 함수
            function eat(){
                document.write("나는 샌드위치 먹었다");
            }

            function pickfood(){

            }

            function eat( food ){

            }

        반환이 무엇인가?
        return 이라고 한다.

        함수는 기능(목적)을 정하고 정의해야한다.
        함수의 기능을 벗아나는 코드 작성은 프로그램동작의 결함, 장애가 될 수 있다.

    */
