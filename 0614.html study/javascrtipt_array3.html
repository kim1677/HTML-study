<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- javascript -->
    <script>
        
        let word = ["한강","금강","낙동강","대전","부산","광주","세종"];
        // 단어를 배열에 저장하려고 한다.
        // 단어가 배열에 존재한다면 저장 안하고
        // 배열에 없는 단어만 저장이 되도록 한다.

        function save(){
            var text = $("#str").val();
            if( word.indexOf(text) == -1 ){         // inputOF의 결과가 -1 이라면 없는 데이터이다.
                word.push(text);                // 배열에 text 값 저장
                $("#error").text('');
            }else{ // 배열에 text 값이 있다.
                $("#error").text("중복 단어 입니다. 다시 입력하세요");
            }
            $("#print").text(word);
        }

    </script>

</head>
<body>
    
    <input type="text" id="str">
    <p id="error" style="font-size:10px; color: red;"></p>
    <button onclick="save">저장</button>
    <div id="print"></div>

</body>
</html>
