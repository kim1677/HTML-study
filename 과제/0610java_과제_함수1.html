    <script>

    function getData( op ){
        var num1 = Number( document.getElementById("num1").value );
        var num2 = Number( document.querySelector("num2").value );
        var 결과 = 0;
        switch( op ){
            case '+':    결과 = num1 + num2;
                break;
            case '-':    결과 = num1 - num2;
                break;
            case '*':    결과 = num1 * num2;
                break;
            case '/':    결과 = num1 / num2;
                break;
        }

        document.querySelector("#result").innerHTML = 결과;
    }
