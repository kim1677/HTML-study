<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

    // 과제.1 세개의 정수 를 입력받아서 가장 큰수 를 출력하세요.
    // 단, 같은숫자 입력 은 하지말고요

    // 세 개의 변수 선언
    let num1, num2, num3;

    // 입력 메시지 출력 및 값 입력
    num1 = Number(prompt("첫 번째 숫자를 입력하세요: "));
    num2 = Number(prompt("두 번째 숫자를 입력하세요: "));
    num3 = Number(prompt("세 번째 숫자를 입력하세요: "));

    // 모든 숫자가 다를 때까지 반복적으로 입력 요청
    while (num1 === num2 || num1 === num3 || num2 === num3) {
    if (num1 === num2) {
        num2 = Number(prompt("첫 번째 숫자와 두 번째 숫자가 같습니다. 다시 입력하세요: "));
    } else if (num1 === num3) {
        num3 = Number(prompt("첫 번째 숫자와 세 번째 숫자가 같습니다. 다시 입력하세요: "));
    } else {
        num2 = Number(prompt("두 번째 숫자와 세 번째 숫자가 같습니다. 다시 입력하세요: "));
        }
    }

    // 최댓값 계산 및 출력
    let max = Math.max(num1, num2, num3);
        document.write("가장 큰 숫자는 " + max + "입니다.");


    
    // 과제.2 주사위 게임 컴퓨터와 함께
    //  - 컴퓨터와 내가 각각 주사위 2개씩 던진다. 
    //  -  주사위의 합이 큰쪽이 이긴다. 
    //  - 단,  주사위가 같은 값이면 이긴다.
    //  예)   컴 :  1 ,5     나 : 2,3    -> 나의 패배 (합이 작으니까)
    //  컴 : 5, 6     나: 1, 1   -> 나의 승리 (같은 값이 나왔으니까)
    
    </script>
</head>

</html>
