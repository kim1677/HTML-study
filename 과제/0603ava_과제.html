<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
    num1 = parseInt(prompt("하루에 소주를 몇 잔 마십니까? (정수로 입력해주세요)"), 10);

    // 수명 단축 계산
    num2 = num1 * 2;  // 하루에 단축되는 수명 (분)
    num3 = 20 * 365;  // 20년 동안의 총 일수

    // 20년 동안 단축된 총 수명 (분)
    num4 = num2 * num3;

    // 단축된 총 수명 (시간, 일)
    num5 = Math.floor(num4 / 60);  // 단축된 시간
    num6 = Math.floor(num4 / 24);  // 단축된 일

    // 결과 출력
    document.write("오늘하루 " + num1 + "잔을 마셨습니다.");
    document.write("<br>총 " + num4 + "분 단축되었습니다.");
    document.write("<br>총 " + num5 + "시간 단축되었습니다.");
    document.write("<br>총 " + num6 + "일 단축되었습니다.");

    </script>
    
</head>
<body>
    
</body>
</html>
