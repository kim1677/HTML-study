<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CDN이 script 보다 위에 있어야 됨 -->

    <script>

        // 열기, 닫기 출력
        // window.onload = function(){

        //     document.getElementById("open").addEventListener('click', function(){
        //         document.getElementById("box").style.display="block";
        //     });

        //     document.getAnimations("close").addEventListener('click', function(){
        //         document.getElementById("box").style.display="none";
        //     });
        // }

        // Jquery 방식으로 window.onload 를 표현
        $(function(){
            $("#box").html("오늘 수요일");
            $("#open").on("click", function(){
                // $("box").toggle();   .show() - 보이기, hide() 감추기              //3000은 3초를 뜻함
                // $("box").fadeToggle(6000);      .fadeout() - 서서히 투명도 다운
                $("box").slideUp();
            });

            $("#close").click(function(){
                $("box").slideDown(2000);
            });

        });
            


    </script>


</head>
<body>
    
    <button id="open">열기</button>
    <button id="close">닫기</button>
    <div id="box"></div>
        <p>오늘 점심메뉴는?</p>
        <p>간장게장, 청국장?</p>
        <p>돈가스?</p>
        <p>짜장면???</p>
        <p>뭐 먹지?</p>

</body>
