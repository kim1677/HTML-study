<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // 변수 - 데이터가 저장된, 저장될 수 있는 메모리(RAM) 공간 
        // 변수의 이름은 의미있게 카멜 표기법으로 작성하는게 일반적
        // random, randomAccess , randomAccessMomory
        // 변수명은 반드시 문자로 시작해야한다.                                 //예시_num1;(O)  1num;(x)
        // 변수명은 시스템(언어)예약어를 사용하면 안 된다.

        // 자바스크립트 출력
        // 1. document.write( 출력할 내용 );
        // documen → HTML 문자
        // write → HTML 문서에서 body 태그에 쓰기해라
        //         HTML 문서에서 body엘리먼트( body객체 ) - 자바스크립트에서의 태그 표현

        // 자바스크립트 입력
        // 1. prompt();
        // prompt → 현재 페이지에 내부 창을 만들어서 화면에 표시하는 방법
        // 문자열이므로 숫자로 사용하려면 parseint(), parseFloat(), Number() 같은
        //                    문자열 → 숫자로 변환 해주는 함수를 사용해야한다.
        


        // 실습.1
        // 주유소에서 휘발유를 넣고자 한다.
        // 휘발유는 1.636원이다.

        refuelCar= Number (prompt("주유 휘발유량 :"));
        // prompt로 입력받은 문자열값을 Number 함수를 통해 문자열을 숫자로 변환
        // 숫자로 변환해서 refuelcar 변수에 저장
        gasolineCost= 1536; // 휘발유 리터당 금액

        gasPrice = gasolineCost * refuelCar;
        // 총 주유 금액은 리터당 휘발유금액 * 주유 휘발유량;

        document.write("상품명 : 휘발유<br>");
        document.write("판매량 : " +refuelCar+ "<br>");
        document.write("단가 : " +gasolineCost+ "<br>");
        document.write("지불금액 : " +gasPrice+ "<br>");

        document.write("<br>");
        document.write("<hr>");


        
        // 실습.2
        // 삼각형의 넓이를 구하세요 ( 밑변 * 높이 /2)
        // 밑변과 높이를 prompt를 통해 입력받으세요.

        base=parseInt(prompt("밑변을 입력하세요"));
        height=parseInt(prompt("높이를 입력하세요"));
        area=(base*height/2);

        // Math.Floor(숫자) → 정수만 추출
        // Math.round(숫자) → 소수점 이하를 반올림
        // 숫자저장된 변수 num=20.345;
        // 20.345 > 20.3
        // 소수점 몇자리까지 표현
        // num.tofixed(1)   → 20.3
        // 변수명.tofixed(소수점 자릿수);   → tofixed의 결과값은 문자열이다.


        document.write("밑변 : " +base);
        document.write("<br> 높이 :" +height);
        document.write("<br> 넓이 :" +area);




        
    </script>

</head>
<body>
    
</body>
</html>
