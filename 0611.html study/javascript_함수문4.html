<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.onload = function() {
            document.querySelector("#calc").addEventListener('click', function() {
                var kor = parseFloat(document.getElementById("kor").value);
                var mat = parseFloat(document.getElementById("mat").value);
                var eng = parseFloat(document.getElementById("eng").value);
                var his = parseFloat(document.getElementById("his").value);

                var total = 총점계산(kor, mat, eng, his);
                var avg = 평균계산(total, 4);

                document.getElementById("total").innerText = "총점: " + total;
                document.getElementById("avg").innerText = "평균: " + avg.toFixed(2);
            });
        }

        function 총점계산(a, b, c, d) {
            return a + b + c + d;
        }

        function 평균계산(total, num) {
            return total / num;
        }    

    </script>

    <style>
        #score_box{
            display:flex;
            width:600px;
        }
        #score_box>div{ padding:10px 0; width:150px; box-sizing: border-box; display:flex;}
        #score_box>div>input{width:50%; margin-left:5px;}
    </style>
</head>
<body>
    <div id="score_box">
        <div><label>국어 : </label><input type="text" id="kor"></div>
        <div><label>수학 : </label><input type="text" id="mat"></div>
        <div><label>영어 : </label><input type="text" id="eng"></div>
        <div><label>역사 : </label><input type="text" id="his"></div>
    </div>
    <button id="calc">계산</button>
    <div id="total"></div>
    <div id="avg"></div>
</body>
</html>
